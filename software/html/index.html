<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>SOne</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&amp;display=swap'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Unica+One&amp;display=swap'>
    <link rel='stylesheet' href='https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css'>
    <link rel="stylesheet" href="./css/thermodial.css">
    <link rel="stylesheet" href="./css/tab.css">
</head>
<body>

    <div class="content">
        <div class="slider">

            <div class="tabview">
                1
            </div>

            <div class="tabview">
                <div class="tempdial">
                    <div class="temp__logo">Temp</div>
                    <div class="temp__comet"></div>
                    <canvas class="temp__fizz"></canvas>
                    <div class="temp__label"> &deg;C</div>
                    <div class="temp__value">0</div>
                    <div class="temp__dial"></div>
                </div>
            </div>

            <div class="tabview">
                3
            </div>

            <div class="tabview">
                4
            </div>

            <div class="tabview">
                5
            </div>

        </div>
    </div>

    <div class="tabbar">
        <ul>
            <li onclick="setTab(0)" class="active"><span class="mdi mdi-home"></span></li>
            <li onclick="setTab(1)"><span class="mdi mdi-car-seat-heater"></span></li>
            <li onclick="setTab(2)"><span class="mdi mdi-timetable"></span></li>
            <li onclick="setTab(3)"><span class="mdi mdi-information-outline"></span></li>
            <li onclick="setTab(4)"><span class="mdi mdi-cog"></span></li>
        </ul>
    </div>

    <script src='./js/gsap.min.js'></script>
    <script src='./js/Draggable.min.js'></script>
    <script  src="./js/thermodial.js"></script>
    <script  src="./js/tab.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const thermostat = new Thermostat(".tempdial");
        });
    </script>

</body>
</html>
